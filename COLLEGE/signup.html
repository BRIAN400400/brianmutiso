<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperSchool Signup</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <form class="login_form">
            <h2>Signup to SuperSchool</h2>
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="signin.html" style="color: rgb(8, 79, 112);">Sign in</a></p>
            <p>By clicking "Sign Up" you agree to our <a href="#" style="color: rgb(8, 79, 112);">Terms and Conditions</a> and accept our <a href="#" style="color: rgb(8, 79, 112);">Privacy Policy</a></p>
        <div><a href="home.html" style="color: rgb(8, 79, 112);">Home</a></div>
        </form>
    </div>
</body>
</html>
